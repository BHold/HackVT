<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Let's Live in Vermont</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">

    <link rel="stylesheet" type="text/css" href="css/screen.css">

    <script type="text/javascript" src="//use.typekit.net/zyl1jej.js"></script>
    <script type="text/javascript">try{Typekit.load();}catch(e){}</script>
  </head>

  <body>
    <header>
      <h1>Vermont Livability Index</h1>
      <h2>Brian Holdefehr, Matt Parrilla, Joe di Stefano <span>Hack VT 2013</span></h2>
    </header>
    <div class="container">
      <div class="col menu">
        <ul>
          <li class="livability"><a>Livability</a></li>
          <li class="education" data-field="perc_bach_2000"><a>Education</a><input type="range" /></li>
          <li class="poverty" data-field="perc_pop_consid_pov2000"><a>Poverty</a><input type="range" /></li>
          <li class="income" data-field="avg_an_wage2010"><a>Income</a><input type="range" /></li>
          <li class="housing" data-field="med_gross_rent_perc_inc20072011"><a>Housing</a><input type="range" /></li>
          <li class="commute" data-field="avg_commute_2000"><a>Commute</a><input type="range" /></li>
          <li class="taxes" data-field="mun_tax_rate2011"><a>Taxes</a><input type="range" /></li>
          <li class="crime" data-field="total_crime_per_1000"><a>Crime</a><input type="range" /></li>
        </ul>
      </div>
      <div class="col state">
      </div>
      <div class="col info">
        <header>
          <h1 id="town-name">Foobar</h1>
          <h2>Population: <span id="town-population">1,234</span></h2>
        </header>
        <div class="pad">
          <div id="affordability-chart"></div>
        </div>
      </div>
    </div>

    <script type="text/javascript" src="js/jquery-2.0.3.min.js"></script>
    <script type="text/javascript" src="js/topojson.js"></script>
    <script type="text/javascript" src="js/d3.v3.min.js"></script>
    <script type="text/javascript" src="js/queue.min.js"></script>
    <script type="text/javascript" src="js/utils.js"></script>
    <script type="text/javascript" src="js/images.js"></script>
    <script type="text/javascript" src="js/towns.js"></script>
    <script type="text/javascript" src="js/population.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
  </body>
</html>
