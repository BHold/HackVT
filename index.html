<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Let's Live in Vermont</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">

    <link rel="stylesheet" type="text/css" href="css/screen.css">

    <script type="text/javascript" src="//use.typekit.net/zyl1jej.js"></script>
    <script type="text/javascript">try{Typekit.load();}catch(e){}</script>
  </head>

  <body>
    <header>
      <h1>Vermont Livability Index</h1>
      <h2>Brian Holdefehr, Matt Parrilla, Joe di Stefano <span>Hack VT 2013</span></h2>

    <div class="container">
      <div class="col menu">
        <ul>
          <li class="livability">
            <a>Livability</a>
          </li>

            <a>Education</a><input type="range" />
          </li>
          <li class="poverty">
            <a>Poverty</a><input type="range" />
          </li>
          <li class="income">
            <a>Income</a><input type="range" />
          </li>
          <li class="housing">
            <a>Housing</a><input type="range" />
          </li>
          <li class="commute">
            <a>Commute</a><input type="range" />
          </li>
          <li class="health">
            <a>Health</a><input type="range" />
          </li>
          <li class="taxes">
            <a>Taxes</a><input type="range" />
          </li>
        </ul>
      </div>
      <div class="col state">
        Baz
      </div>
      <div class="col info">
        Baz
      </div>
    </div>

    <script type="text/javascript" src="js/jquery-2.0.3.min.js"></script>
    <script type="text/javascript" src="js/d3.v3.min.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
